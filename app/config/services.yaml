# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    _defaults:
        autowire: true
        public: false

    Aws\DynamoDb\DynamoDbClient:
        arguments:
            $args:
                endpoint: 'http://db:8000'
                region: 'us-west-2'
                version: 'latest'
                credentials:
                    key: 'fakeMyKeyId'
                    secret: 'fakeMyKeyId'

    Mhert\Blog\Domain\Frontpage\Post\PostRepository:
        class: Mhert\Blog\Infrastructure\Frontpage\Post\DynamoDbPostRepository
        arguments:
            $ebAppEnv: '%env(EB_APP_ENV)%'

    Mhert\Blog\:
        resource: '../src/Mhert/Blog/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    Mhert\Blog\Infrastructure\Controllers\:
        resource: '../src/Mhert/Blog/Infrastructure/Controllers'
        tags: ['controller.service_arguments']

    Mhert\Blog\Infrastructure\Commands\:
        resource: '../src/Mhert/Blog/Infrastructure/Commands'
        tags: ['console.command']

    Mhert\Blog\Infrastructure\Commands\InitDbCommand:
        arguments:
            $ebAppEnv: '%env(EB_APP_ENV)%'
        tags: ['console.command']

    Parsedown:
        class: Parsedown
